



<div class="container">
<h2>Medicine list</h2>
<table class= "table table-striped table-dark">

<thead>
    <tr>
<th>Title</th>
<th>Price</th>
<th> Description</th>
<th>Categoey</th>
<th>Image</th>
<th>Action</th>
    </tr>
</thead>
<tbody>
<tr *ngFor = "let product of products">
<td>{{product.title}}</td>
<td>{{product.price}}</td>
<td>{{product.description}}</td>
<td>{{product.category}}</td>
<td>{{product.image}}</td>
<button (click)="updateProduct(product.id)" class="btn btn-outline-primary">Update</button>
 <button (click)="viewProduct(product.id)" style="margin-left: 10px;" class="btn btn-outline-success">View</button>
<button (click)="deleteProduct(product.id)" style="margin-left: 10px;" class="btn btn-outline-danger">Delete</button>
</tr>

</tbody>

</table>

<button routerLink="/admin-home" class="btn btn-outlin-light">Back</button>
</div>
