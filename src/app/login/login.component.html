<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
               <div class="text-center ">
                <h1>Login</h1>
                <h6>Please enter User Name & Password</h6>
               </div> 
               <form [formGroup]= "loginForm" (ngSubmit)="onLogin()">
                
                    <div class="form-group">
                      <label for="userName" >User Name</label>
                      <input formControlName= "userName" [ngClass]= "{'is-invalid':submitted && loginForm.controls.userName.errors}" type="text" class="form-control" id="userName" aria-describedby="userName" placeholder="Enter User Name"
                      [(ngModel)] = "user.userName" name="userName">
                      <div *ngIf= "submitted && loginForm.controls.userName.errors" class="text-danger">
                        <div *ngIf= "submitted && loginForm.controls.userName.errors.required">
                        First Name is required
                        </div>
                              </div>
                      <small id="userName" class="form-text text-muted">We'll never share your credentials with anyone else.</small>
                    </div>

                    <div class="form-group">
                      <label for="password">Password</label>
                      <input  formControlName= "password" [ngClass]= "{'is-invalid':submitted && loginForm.controls.password.errors}" type="password" class="form-control" id="password" placeholder="Password"
                      [(ngModel)] = "user.password" name="password">
                      <div *ngIf= "submitted && loginForm.controls.password.errors" class="text-danger">
                        <div *ngIf= "submitted && loginForm.controls.password.errors.required">
                        First Name is required
                        </div>
                              </div>
                    </div>
                    
                    <button type="submit" class="btn btn-outline-light">Login</button><br><br>

                    <a routerLink="/register-user"> New User? Click to signup!!</a><br>
                    <a routerLink="/home"> Back to home</a>
                 

               </form>
            </div>
        </div>
    </div>
 </div>
